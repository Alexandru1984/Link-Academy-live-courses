<!DOCTYPE html>


<html lang="en" dir="ltr">


<head>


  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta name="author" content="Marian Alexandru">

  <meta name="keywords" content="How to create a cofee web site">

  <link rel="stylesheet" href="fundamentals.css">

  <title>First file html</title>

</head>


<body>

  <h1 id="main-title">Welcome to Starbuzzz</h1>

  <blockquote id="moto">

    "A good morning starts always with a good cup of coffee, so don't miss your coffe"

  </blockquote>

  <hr>

  <header id="header">

    <a href="#" id="logo"><img src="images/logo/Logo.png" alt="Logo" id="image-logo"></a>

    <ul id="nav-list">

      <li><a href="About Us.html" id="about-us" class="nav-link">About us</a></li>
      <li><a href="contact.html" id="order" class="nav-link">Order</a></li>
      <li><a href="order.html" id="contact" class="nav-link">Contact</a></li>

    </ul>

  </header>

  <div id="cafe-flaver">

    <h2 class="flaver">
      Caffe based products
    </h2>

    <figure id="caffe-descrip">

      <h3>Black Coffe</h3>

      <img src="images/black_cofe.jpg" alt="black cofee" width="550px">
      <p id="black-cofee-price" class="price">Price: 18 lei</p>



      <h3>Espresso </h3>

      <img src="images/espresso.jpg" alt="expresso" width="550px">
      <p id="espresso-price" class="price">Price: 20 lei</p>



      <h3>Capucino</h3>

      <img src="images/capucino.jpg" alt="capucino" width="550px">
      <p id="capucino-price" class="price">Price: 22 lei</p>



      <h3>Decaffeinated coffee</h3>

      <img src="images/decaf.jpg" alt="decaf" width="550px">
      <p id="decaf-price" class="price">Price: 20 lei</p>

    </figure>

  </div>


  <div id="chocolate-flaver">

    <h2 class="flaver">
      Chocolate based products
    </h2>

    <figure id="chocolate-descrp">

      <h3>Caramel Macchiato</h3>

      <img src="images/caramel_machiato.jpg" alt="caramel" width="550px">
      <p id="Caramel-macchiato-price" class="price">Price: 25 lei</p>
      <br>

      <h3>Frapucino</h3>

      <img src="images/frapucinoo.jpg" alt="frapucinoo" width="550px">
      <p id="frapucino-price" class="price">Price: 25 lei</p>



      <h3>Hot Chocolate</h3>

      <img src="images/hot_chocolate.jpg" alt="hot_chocolate" width="550px">
      <p id="hot-chocolate-price" class="price">Price: 25lei</p>

    </figure>

  </div>


  <div id="vanila-flaver">

    <h2 class="flaver">
      Vanilla based products
    </h2>
   
    <figure id="vanila-descrip">

      <h3>Vanila Macchiato</h3>
      
      <img src="images/vanila_macchiato.jpg" alt="vanila_macchiato" width="550px">
      <p id="vanila-macchiato-price" class="price">Price: 25 lei</p>
      
      <h3>Vanila Latte</h3>
            <img src="images/vanila-latte.jpg" alt="vanila_latte" width="550px">
      <p id="vanila-latte-price" class="price">Price: 25 lei</p>
      
      <h3>Vanila Ice</h3>
      
      <img src="images/vanila_ice.jpg" alt="vanila_ice" width="550px">
      <p id="vanila-ice-price" class="price">Price: 25 lei</p>

    </figure>

  </div>


  <div id="tea-flaver">

    <h2 class="flaver">
      Tea products
    </h2>

    <figure id="tea-descrip">

      <h3>Blcak Tea</h3>
      <img src="images/black_tea.jpg" alt="black_tea" width="550px">
      <p id="black-tea-price" class="price">Price: 20 lei</p>

      <h3>Green Tea</h3>
      <img src="images/green_tea.jpg" alt="gree_tea" width="550px">
      <p id="green-tea-price" class="price">Price: 20 lei</p>


      <h3>English Tea</h3>
      <img src="images/english_tea.jpg" alt="english_tea" width="550px">
      <p id="english-tea-price" class="price">Price: 20 lei</p>

    </figure>

  </div>



</body>

</html>
